<mat-sidenav-container [hasBackdrop]="false" autosize>
  <mat-sidenav #sidenav class="home-sidenav" [mode]="isMobile ? 'over' : 'side'" [fixedInViewport]="isMobile" position="end" fixedTopGap="0" fixedBottomGap="0" [ngClass]="{'is-mobile': isMobile}">
    <div class="sidenav-header">
      <div class="sidenav-header-back-button">
        <button mat-icon-button (click)="sidenav.close()">
          <mat-icon>arrow_back</mat-icon>
        </button>
      </div>
      <div class="sidenav-header-title-container">
        <span class="sidenav-header-title" i18n="Sidenav header|Sidenav header's label">Add a manga</span>
      </div>
    </div>
    <ng-container *ngIf="sidenav.opened">
      <app-manga-search-form (selectedManga)="onSelectedManga($event)"></app-manga-search-form>
      <app-manga-form-fields [selectedManga]="selectedManga" (filledManga)="saveManga($event)"></app-manga-form-fields>
    </ng-container>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="header">
      <button mat-raised-button color="primary" class="button-add-manga" (click)="sidenav.open()">
        <mat-icon>add</mat-icon>
        <span i18n="Home header|Home header's button label">Add a manga</span>
      </button>
      <button mat-raised-button color="primary" class="button-add-manga" (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span i18n="Home header|Home header's label">Logout</span>
      </button>
    </div>
    <app-manga-list></app-manga-list>
  </mat-sidenav-content>
</mat-sidenav-container>
